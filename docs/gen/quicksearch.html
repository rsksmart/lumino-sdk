    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes module.exports Global closeChannelgetChannelsgetDecimalsgetPaymentsgetTokensmakeRequestmakeRequestWithTokenopenChannelretrieveTokenDataretrieveTokensDatasearchsendtokenAbitoWei Global Members &lt;constant&gt; tokenAbi This ABI is used for instance a contract in web3. Used for specify the Web3 structure of ERC20 token standard. Methods closeChannel(data, params) Close an exist channel between two nodes. Parameters: Name Type Description data Map This is mandatory state - The value of this params must be closed params Map This is mandatory partnerAddress - For example: 0x3E5B85E29504522DCD923aa503b4C502A64AdB7C tokenAddress - For example: 0x714E99c00D4Abf4a8a2Af90Fd40B595C68801C42 Returns: close channel response, or error response. Type Promise getChannels(params) Get channels Parameters: Name Type Description params Is mandatory put a token address to get channels token_addresses: list of token addresses separated by commas Returns: Channels - Returns a Promise that, when fulfilled, will either return an Array with the channels or an Error with the problem. The channels obtained are only open. Type Promise getDecimals(address, tokens) Parameters: Name Type Description address tokens Returns: Type null | * getPayments(params) Get payments with combination of parameters. Parameters: Name Type Description params Are not mandatory. Exists a set of parameter what you can use to get payments. This params are: limit: to limit de quantity of payments offset: to navigate between pages initiator_address: to get payments with event EventPaymentSentSuccess, for the current node. target_address: to get payments with target is equal to target_address param and the result can include, events how Sent, Received, Failed or Pending. token_network_identifier: if you can obtain a set of payments in specific token_network event_type: You can get 3 different types of events. This events correspond the following names; EventPaymentReceivedSuccess, EventPaymentSentFailed, EventPaymentSentSuccess. This names corresponding a differents ids with you can put into params. EventPaymentReceivedSuccess correspond to 1, EventPaymentSentFailed to 2 and EventPaymentSentSuccess correspond to 3. from_date: Specific from_date to get payments. to_date: Specific to_date to get payments. The format of dates in params follow the standar ISO 8601 in UTC. For example: 2019-04-11T00:00:00Z All of this params are optonally, and can use in combination with others. Limit and offset params they must be used togheter, or only limit. Returns: Payments - Returns a Promise that, when fulfilled, will either return an Array with the payments or an Error with the problem. Type Promise &lt;async&gt; getTokens() Get tokens This function makes two calls, the first invocation is to lumino node api, this call get a list of token addresses, the second call is for a blocakain, and this gets a detail of each token in a list. Returns: Tokens - Returns a Promise that, when fulfilled, will either return an Array with the tokens details or an Error with the problem. The channels obtained are only open. Type Promise &lt;async&gt; makeRequest(callURL, headers, method, data) This method make a sync request to fetch data from API Parameters: Name Type Description callURL headers method data Returns: Returns a Promise that, when fulfilled, will either return an JSON Object with the requested data or an Error with the problem Type Promise.&lt;AxiosResponse.&lt;any&gt;&gt; makeRequestWithToken(callTokenURL) This method call first to get a unique timestamp token, and then call Api with token obtained before. Parameters: Name Type Description callTokenURL Returns: Type Promise.&lt;(AxiosResponse.&lt;any&gt;|never)&gt; &lt;async&gt; openChannel(body) Open a new offchain channel between two nodes. Allow open a new channel by rsk address node or rns address node. Parameters: Name Type Description body This is mandatory r
