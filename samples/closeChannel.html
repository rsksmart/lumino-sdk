<html>
<head>
    <meta charset="UTF-8">
    <title>Close Channel sample</title>
    <script src="../dist/bundle.js"></script>
</head>
<body>

<h2>Service Response:</h2>

<pre id="json"></pre>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.9.0/purify.min.js"></script>
<script type="text/babel">
    const Lumino = Lumino.default;

    let configs = {};
    configs['luminoNodeBaseUrl'] = 'http://localhost:5001/api/v1/';

    let data = {};
    data.state = "closed";

    let params = {};
    params.tokenAddress = "0x714E99c00D4Abf4a8a2Af90Fd40B595C68801C42"; // PEPE TOKEN
    params.partnerAddress = "0x3E5B85E29504522DCD923aa503b4C502A64AdB7C";

    const lumino = new Lumino(configs);

    lumino.depositTokens(data, params)
        .then((data) => {
            document.getElementById("json").innerHTML = JSON.stringify(data, undefined, 2);
        })
        .catch((error) => {
            console.error(error);
        });

</script>
</body>
</html>
