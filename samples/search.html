<html>
<head>
    <meta charset="UTF-8">
    <title>Search sample</title>
    <script src="../dist/bundle.js"></script>
</head>
<body>

<h2>Service Response:</h2>

<pre id="json"></pre>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.9.0/purify.min.js"></script>
<script type="text/babel">
    const Lumino = Lumino.default;

    let configs = {};
    configs['luminoNodeBaseUrl'] = 'http://localhost:5001/api/v1/';

    let params = {};
    params['query'] = 2;

    const lumino = new Lumino(configs);

    lumino.search(params)
        .then((data) => {
            document.getElementById("json").innerHTML = JSON.stringify(data, undefined, 2);
        })
        .catch((error) => {
            console.error(error);
        });

</script>
</body>
</html>
